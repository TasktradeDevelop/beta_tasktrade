<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Task Trade</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components/navbar.css">
    <link rel="stylesheet" href="/static/css/components/lsidebar.css">
    <link rel="stylesheet" href="/static/css/components/missions.css">
    <link rel="stylesheet" href="/static/css/components/modal.css">
    <link rel="stylesheet" href="/static/css/pages/index.css">

    <!-- Link to external JS -->
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/components/modal.js" defer></script>
    <script src="/static/js/components/navbar.js" defer></script>
    <script src="/static/js/components/lsidebar.js" defer></script>
    <script src="/static/js/pages/index.js" defer></script>


</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>TaskTrade</h1>
        </div>
        <nav class="nav">
            <button id="exchange-withdrawal" onclick="toExcWith()">환전 및 충전</button>
            <button id="login-btn" onclick="login()">로그인</button>
        </nav>
    </header>

    <div class="index-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="profile">
                <div class="profile-photo">
                    <img src="/static/images/personal/sample_profile.png" alt="프로필사진">
                </div>
                <span id="to-my-profile" onclick="toMyProfile()">내 프로필</span>
            </div>
            <ul class="sidebar-menu">
                <li>중간 메뉴 1</li>
                <li>중간 메뉴 2</li>
            </ul>
            <ul class="sidebar-under-menu" id="support-links">
                <li data-type="terms">약관</li>
                <li data-type="personal-info">개인정보</li>
                <li data-type="company-info">회사정보</li>
                <li data-type="customer-center">고객센터</li>
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main">
            <section class="missions-content" onclick="missionsMain()">
                <!-- Popular Missions -->
                <section class="display-mission" id="hot-missions">
                    <h2>인기미션 Top 3</h2>
                    <div class="mission-row">
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                    </div>
                </section>

                <!-- High Reward Missions -->
                <section class="display-mission" id="high-reward-missions">
                    <h2>높은 리워드 미션 Top 3</h2>
                    <div class="mission-row">
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                    </div>
                </section>

                <!-- Advertisement Missions -->
                <section class="display-mission" id="ad-missions">
                    <h2>기업 및 광고 미션</h2>
                    <div class="mission-row">
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                        <div class="mission-card"></div>
                    </div>
                </section>

            </section>

            <div class="menu-link-buttons">
                <button id="my-mission" onclick="toMyMission()">내 미션 바로가기</button>
                <button id="mission-upload" onclick="toMissionUpload()">미션 등록하기</button>
                <button id="search-id-pw" onclick="toSearchAuth()">아이디/비번 찾기</button>
            </div>
        </main>

        <!-- Right Panel -->
        <aside class="right-panel">
            <div id="ad-section">광고 및 배너</div>
            <div id="inquiry-section">1:1 문의</div>
            <div id="notice-section">공지사항</div>
        </aside>
    </div>

    <div id="modal-overlay" class="hidden">
        <div id="modal-content">
            <button id="close-modal">×</button>
            <h2>Example Page</h2>
            <button id="user-guide" class="hidden">사용자 가이드 보기</button>
            <button id="faq-inquiry" class="hidden">FAQ 및 1:1 문의하기</button>
            <p>Here is the example content for the selected support type.</p>
        </div>
    </div>

</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>FAQ 및 1:1 문의</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components/navbar.css">
    <link rel="stylesheet" href="/static/css/components/supports.css">
    <link rel="stylesheet" href="/static/css/pages/faq-inquiry.css">

    <!-- Link to external JS -->
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/pages/faq-inquiry.js" defer></script>

</head>
<body>
    <header class="header">
        <div class="logo">
            <h1>FAQ 및 1:1 문의</h1>
        </div>
    </header>

    <div class="supports-container">
        <div class="faq-container">
            <h2 class="container-title">FAQ</h2>
            <div class="supports-item">faq 1</div>
            <div class="supports-item">faq 2</div>
            <div class="supports-item">faq 3</div>
        </div>
    </div>

    <button class="extra-button" id="membership-button">멤버쉽 문의하기</button>
    <button class="extra-button" id="inquiry-button">1:1 문의하기</button>

    <div class="overlay" id="overlay"></div>

    <div class="side-container" id="membership-side">
        <h2 class="container-title">멤버쉽 문의</h2>
        <div class="membership-options">
            <div class="membership-box bronze" onclick="showDescription('B-level: 3300원/m')">
                <div class="membership-header">B</div>
                <div class="membership-body">월 3,300원</div>
            </div>
            <div class="membership-box silver" onclick="showDescription('S-level: 5900원/m')">
                <div class="membership-header">S</div>
                <div class="membership-body">월 5,900원</div>
            </div>
            <div class="membership-box gold" onclick="showDescription('G-level: 9900원/m')">
                <div class="membership-header">G</div>
                <div class="membership-body">월 9,900원</div>
            </div>
            <div class="membership-box red" onclick="showDescription('VIP-level: 14900원/m')">
                <div class="membership-header">VIP</div>
                <div class="membership-body">월 24,900원</div>
            </div>
            <div class="membership-box purple" onclick="showDescription('VVIP-level: 49900원/m')">
                <div class="membership-header">VVIP</div>
                <div class="membership-body">월 49,900원</div>
            </div>
        </div>
        <div class="membership-description" id="membership-description">멤버쉽을 선택하면 설명이 여기에 나타납니다.</div>
    </div>

    <div class="side-container" id="inquiry-side">
        <h2 class="container-title">1:1 문의</h2>
        <div class="inquiry-form">
            <input type="text" placeholder="문의 제목">
            <select>
                <option>미션 등록 및 수행</option>
                <option>코인 지급</option>
                <option>환전</option>
                <option>기타</option>
            </select>
            <textarea placeholder="문의 내용을 입력하세요"></textarea>
        </div>
    </div>

</body>
</html>

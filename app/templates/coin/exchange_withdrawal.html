<!DOCTYPE html>
<html lang="ko">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교환 및 출금</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/pages/exchange-withdrawal.css">
    <link rel="stylesheet" href="/static/css/components/navbar.css">

    <!-- Link to external JS -->
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/pages/exchange.js" defer></script>
    <script src="/static/js/pages/withdrawal.js" defer></script>
    <script src="/static/js/components/navbar.js" defer></script>
</head>
<body>
    <header class="header">
        <h1>교환 및 출금</h1>
    </header>

    <div class="container">
        <!-- Total Assets Section -->
        <div class="total-assets">
            <h3>보유금액: <span id="coin-balance">100,000 COIN</span></h3>
        </div>

        <!-- Transaction Section -->
        <div class="transaction-section">
            <div class="transaction-box" id="exchange-history">
                <h3>교환내역</h3>
                <div class="transaction-item">
                    <div class="transaction-date">02.13</div>
                    <div class="transaction-details">
                        <span class="transaction-status deposit">교환완료</span>
                        <span class="transaction-time">18:13</span>
                    </div>
                    <div class="transaction-amount">10,000 원</div>
                </div>
            </div>
            <div class="transaction-box" id="withdrawal-history">
                <h3>출금내역</h3>
                <div class="transaction-item">
                    <div class="transaction-date">02.13</div>
                    <div class="transaction-details">
                        <span class="transaction-status withdraw">출금완료</span>
                        <span class="transaction-time">18:22</span>
                    </div>
                    <div class="transaction-amount">-5,000 원</div>
                </div>
            </div>
            <div class="transaction-box" id="transaction-spec">
                <h3>교환 및 안내사항</h3>
                <p>교환 및 안내사항이 여기에 표시됩니다.</p>

                <div class="action-buttons">
                    <button class="exchange-button">교환 하기</button>
                    <button class="withdraw-button">출금 하기</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

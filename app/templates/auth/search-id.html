<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Task Trade 아이디 찾기</title>

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/components/auth.css">


    <!-- Link to external JS -->
    <script src="/static/js/main.js" defer></script>
    <script src="/static/js/pages/auth-search.js" defer></script>

</head>
<body>
    <div class="auth-container">
        <!-- 메인 페이지로 링크 -->
        <a href="/">
            <img src="/static/images/logo/task_trade_logo.jpeg" alt="Main Logo">
        </a>

        <!-- 로그인 폼 -->
        <h2>Task Trade 아이디 찾기</h2>

        <form onsubmit="findId(event)">
            <input type="text" id="user-name" placeholder="이름" required><br>
            <input type="tel" id="user-contact" placeholder="전화번호" required><br>
            <button type="submit">아이디 조회</button>
        </form>
    </div>
</body>
</html>
